<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is this pokemon?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/index.css">
  </head>
  <body>
    <section class="header">
      BIG IMAGE WIGH POKEMONS!
    </section>
    <section class="content">
      <div class="quiz">
        Who is this pokemon?
      </div>
      <div class="pokedex">
        my pokemons!
      </div>
      <div class="card">
        <p class="card-name">
          Bulbasaur
        </p>
        <div class="card-sprite">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="a pokemon"></img>
        </div>
        <p class="card-atack card-atack--1">
          chicote!
        </p>
        <p class="card-atack card-atack--2">
          raio solar!
        </p>
        <p class="card-description">
          this is the first of all pokemons if we are considering their id!
        </p>
    </section>
    <script src="./build/bundle.js" charset="utf-8"></script>
    
  </body>
</html>
