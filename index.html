<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is this pokemon?</title>
    <link rel="stylesheet" href="./bootstrap-grid.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="header">
    </section>
    <section class="content">
      <div class="quiz">
        <div id="quiz_pokemon" class="quiz__pokemon">
          
        </div>
        <div class="quiz__question">

        </div>
        <ul id="quiz_tips" class="quiz__tips u_centrilize">
          <li class="tips__text">
            he eats a lot of apple
          </li>
          <li class="tips__text">
            he is adorable
          </li>
          <li class="tips__text">
            he is yellow
          </li>
          <li class="tips__text">
            he is kind a rat but he doesn't looke like one
          </li>
        </ul>
        <div class="quiz-options">
          <div class="row u_no_margin">
            <div class="quiz-options__skip col-sm">
              <a id="skip_button" href="javascript:void(0)" class="quiz-options__button quiz-options__button--skip">I don't know this pokemon, skip it</a>
            </div>
            <div class="quiz-options__answer col-sm">
              <input id="answer_input" class="quiz-options__input"></input>
              <a id="answer_button" href="javascript:void(0)" class="quiz-options__button quiz-options__button--answer">You are mine!</a>
            </div>
          </div>
        </div>
      </div>
      <div class="pokedex">
        <div id="pokedex_device" class="pokedex__device pokedex__device--closed">
            <a id="pokedex" href="javascript:void(0)" class="u_fill-div"></a>
        </div>
        <div class="pokedex__carousel">
          <div id="pokedex_carousel" class="carousel u_hide">
            <div class="carousel-box carousel-out-box carousel-out-box--left">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/200.png" id="carousel-edge-left-img" class="carousel-edge-img">
            </div>
            <div class="carousel-box carousel-edge-box carousel-edge-box--left">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/100.png" id="carousel-edge-left-img" class="carousel-edge-img">
            </div>
            <div class="carousel-box carousel-midle-box carousel-midle-box--left">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png" id="carousel-midle-left-img" class="carousel-midle-img">
            </div>
            <div class="carousel-box carousel-center-box">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/20.png" id="carousel-center-img" class="carousel-center-img">
            </div>
            <div class="carousel-box carousel-midle-box carousel-midle-box--right">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/30.png" id="carousel-midle-right-img" class="carousel-midle-img">
            </div>
            <div class="carousel-box carousel-edge-box carousel-edge-box--right">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/50.png" id="carousel-edge-right-img" class="carousel-edge-img">
            </div>
            <div class="carousel-box carousel-out-box carousel-out-box--right">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/540.png" id="carousel-edge-right-img" class="carousel-edge-img">
            </div>
          </div>
          <div id="pokedex_no_pokemons" class="no-pokemons u_hide"> 
            You haven't caught any pokemons just yet.
        </div>
          
      </div>

    </section>
    <script src="./bootstrap.bundle.min.js" charset="utf-8"></script>
