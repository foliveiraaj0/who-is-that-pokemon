<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is this pokemon?</title>

    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- <section class="header">
    </section> -->
    <section class="content">
      <div class="quiz">
        <div class="quiz__question">
          <div id="quiz_pokemon" class="quiz__question--pokemon">
          </div>

          <div class="quiz__question--background">
          </div>
        </div>

        <!-- <div id="quiz_tips" class="quiz__tips">
          <h3 class="quiz__tips--title">Tips</h3>
          
          <div class="quiz__tips--letters col-sm"> 
            P_K__HU
          </div>
        </div>    -->   
      </div>

      <div class="quiz-options">
          <div class="row u_no_margin">
            <div class="quiz-options__skip col-sm">
              <a id="skip_button" href="javascript:void(0)" class="quiz-options__button quiz-options__button--skip">I don't know this pokemon, skip it</a>
            </div>
            <div class="quiz-options__answer col-sm">
              <input id="answer_input" class="quiz-options__input"></input>
              <a id="answer_button" href="javascript:void(0)" class="quiz-options__button quiz-options__button--answer">You are mine!</a>
            </div>
          </div>
        </div>

      <div class="pokedex">
        <div id="pokedex_device" class="pokedex__device pokedex__device--closed">
            <a id="pokedex" href="javascript:void(0)" class="u_fill-div"></a>
        </div>
        
        <div class="pokedex-carousel">
          <div id="pokedex_carousel" class="carousel u_hide">
            <div class="carousel-box carousel-out-box carousel-out-box--left">
              <img id="carousel-edge-left-img" class="carousel-out-img">
            </div>
            <div class="carousel-box carousel-edge-box carousel-edge-box--left">
              <img id="carousel-edge-left-img" class="carousel-edge-img">
            </div>
            <div class="carousel-box carousel-midle-box carousel-midle-box--left">
              <img id="carousel-midle-left-img" class="carousel-midle-img">
            </div>
            <div class="carousel-box carousel-center-box">
              <img id="carousel-center-img" class="carousel-center-img">
            </div>
            <div class="carousel-box carousel-midle-box carousel-midle-box--right">
              <img id="carousel-midle-right-img" class="carousel-midle-img">
            </div>
            <div class="carousel-box carousel-edge-box carousel-edge-box--right">
              <img id="carousel-edge-right-img" class="carousel-edge-img">
            </div>
            <div class="carousel-box carousel-out-box carousel-out-box--right">
              <img id="carousel-edge-right-img" class="carousel-out-img">
            </div>
          </div>
          <div id="pokedex_no_pokemons" class="no-pokemons u_hide"> 
            You haven't caught any pokemons just yet.
          </div>
          <div id="pokedex_controler" class="pokedex-controller u_hide">
            <button id="controler_left" class="pokedex-controler__button pokedex-controler__button--left">LEFT</button>
            <button id="controler_right" class="pokedex-controler__button pokedex-controler__button--right">RIGHT</button>
          </div>
      </div>

        </p>
        <p class="card__description">
          this is the first of all pokemons if we are considering their id!
        </p>
      </div> -->
    </section>
    <script src="./bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="./bootstrap.min.js" charset="utf-8"></script>
    <script src="./jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./bundle.js" charset="utf-8"></script>
    
  </body>
</html>
